<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>

    <link rel="stylesheet" href="style/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <header>
            <img src="assets/icons/logo.svg" alt="Icone de festa" />
            <div>
              <h1>Festivite</h1>
              <p>Crie um convite digital para o seu evento</p>
            </div>
          </header>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h2>Crie seu convite</h2>
          <form method="post" enctype="multipart/form-data">
            <fieldset class="about-event">
              <legend>
                <img
                  src="assets/icons/calendar.svg"
                  alt="Icone de calendário"
                />
                Sobre o evento
              </legend>

              <div class="input-wrapper">
                <label for="title-event">Título</label>
                <input
                  type="text"
                  name="title-event"
                  id="title-event"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex">
                <div class="input-wrapper flex-2">
                  <label for="start-event">Início</label>
                  <input
                    type="text"
                    name="start-event"
                    id="start-event"
                    placeholder="DD/MM/AAAA, --:--"
                  />
                </div>

                <div class="input-wrapper flex-2">
                  <label for="end-event">Fim</label>
                  <input
                    type="text"
                    name="end-event"
                    id="end-event"
                    placeholder="DD/MM/AAAA, --:--"
                  />
                </div>
              </div>
              <div class="flex">
                <div class="radio-wrapper flex-2">
                  <label for="type-event">Tipo</label>
                  <div class="options flex">
                    <div class="radio-inner flex-2">
                      <input
                        type="radio"
                        name="type-event"
                        id="presential-event"
                        checked
                      />
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="#869198"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-building-2"
                      >
                        <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z" />
                        <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2" />
                        <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2" />
                        <path d="M10 6h4" />
                        <path d="M10 10h4" />
                        <path d="M10 14h4" />
                        <path d="M10 18h4" />
                      </svg>
                      <span>Presencial</span>
                    </div>

                    <div class="radio-inner flex-2">
                      <input type="radio" name="type-event" id="online-event" />
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="#869198"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-headset"
                      >
                        <path
                          d="M3 11h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-5Zm0 0a9 9 0 1 1 18 0m0 0v5a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3Z"
                        />
                        <path d="M21 16v2a4 4 0 0 1-4 4h-5" />
                      </svg>
                      <span>Online</span>
                    </div>
                  </div>
                </div>
                <div class="input-wrapper flex-2">
                  <label for="location-event">Local</label>
                  <input
                    type="text"
                    name="location-event"
                    id="location-event"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  placeholder="Escreva sobre os detalhes do evento"
                  rows="5"
                ></textarea>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
